<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ITPowerBank - Transferencias</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <header class="encabezado">
        <div class="logo">
            <img src="../img/Designer (2).jpeg" alt="Logo de la Empresa">
        </div>

        <div class="login">
            <h3>Iniciar Sesión </h3>
            <form>
                <input type="text" id="usuario" name="usuario" placeholder="Usuario" required>
                <input type="password" id="contraseña" name="contraseña" placeholder="Contraseña" required>
                <button type="submit" id="sesionBTN">Iniciar Sesión</button>
            </form>
        </div>
    </header>
    
    <section class="contenedor">
        <aside class="cont-nav">
            <nav>
                <ul>
                    <li>
                        <a href="../index.html">Inicio</a>
                    </li>
                    <li>
                        <a href="./cuentas.html">
                            Cuentas
                        </a>
                    </li>
                    <li>
                        <a href="transferencias.html">
                            Transferencias
                        </a>
                    </li>
                    <li>
                        <a href="./pagos.html">
                            Pagos
                        </a>
                    </li>
                </ul>
            </nav>
        </aside>

        <main class="area-principal">
            <h1>Transferencias</h1> <br>
            <section>
                <label for="accion">Seleccione lo que desea hacer: </label>
                <select name="accion" id="accion">
                    <option value="transferencia">Transferencia</option>
                    <option value="pago">Pago</option>
                    <option value="prestamo">Prestamo</option>
                </select>
            </section>
            <form method="post">
                <article class="input-transferencia">
                    <section>
                        <label for="cbu">Ingrese CBU</label>
                        <input type="number" name="cbu" id="cbu">
                    </section>
                    <section>
                        <label for="monto-transferencia">Ingrese el monto: $</label>
                        <input type="number" name="monto-transferencia" id="monto-transferencia">
                    </section>
                </article>

                <article class="input-pago">
                    <section>
                        <label for="codigo-pago">Ingrese el codigo de pago</label>
                        <input type="number" name="codigo-pago" id="codigo-pago">
                    </section>
                </article>

                <article class="input-prestamo">
                    <section>
                        <label for="monto-prestamo">Ingrese el monto que quiere pedir: $</label>
                        <input type="number" name="monto-prestamo" id="monto-prestamo">
                    </section>
                    <section>
                        <label for="plazo">Ingrese el plazo(en meses): </label>
                        <input type="number" name="plazo" id="plazo">
                    </section>
                </article>
                <article class="buttons">
                    <input type="submit" value="Enviar" id="enviarFormu">
                    <input type="reset" value="Limpiar">
                </article>
            </form>
            <section>
                <p id="mensaje"></p>
            </section>
        </main>

    </section>

    <footer>
        <p>© 2024 ITPowerBank. Todos los derechos reservados.</p>
        <nav>
            <ul>
                <li><a href="#">Política de Privacidad</a></li>
                <li><a href="#">Términos y Condiciones</a></li>
                <li><a href="#">Contacto</a></li>
            </ul>
        </nav>

    </footer>

    <script src="../Js/check.js"></script>
</body>
</html>
